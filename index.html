<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="grid">
      <div class="img">
        <img src="./images/image-product-desktop.jpg" alt="parfume images">
      </div>
      <div class="main-card">
        <h6 class="main-prew">Perfume</h6>
        <h2 class="main-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="main-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="main-price">$149.99</p>
            <p class="old-price"><del>$169.99</del></p>
          </div>
          <button class="btn"><img class="icon" src="./images/icon-cart.svg" alt="icon">Add to Cart</button>
      </div>
    </div>
  </div>

</body>
</html>
